<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.Tech AI Timetable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/different-beginnings"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
      /* Font-face declarations for locally available fonts */
      @font-face {
        font-family: "Different Beginnings";
        font-style: normal;
        font-weight: 400;
        src: url("Different Beginning Demo.ttf") format("truetype"),
          local("Different Beginning Demo Regular"),
          local("Different Beginning Demo"), local("Different Beginnings"),
          local("DifferentBeginnings"), local("Different Beginnings Regular"),
          local("DifferentBeginnings-Regular"),
          local("DifferentBeginnings-Regular.ttf");
        font-display: swap;
      }
      @font-face {
        font-family: "Canva Sans";
        font-style: normal;
        font-weight: 400;
        src: url("./canva-sans-regular.otf") format("opentype");
        font-display: swap;
      }
      @font-face {
        font-family: "The Seasons";
        font-style: normal;
        font-weight: 400;
        src: url("./Fontspring-DEMO-theseasons-reg.otf") format("opentype");
        font-display: swap;
      }

      :root {
        /* Color Palette */
        --bg-color: #0f4a38;
        --text-color: #e8f2d9;
        --header-color: #d9e47a;
        --color-break: #e8f2d9;
        --color-data-structures: #9bc55f;
        --color-dbms: #86a8ae;
        --color-robotics: #b8cc6a;
        --color-ai-foundations: #86a8ae;
        --color-graph-theory: #66c064;
        --color-ooad: #eadf8a;
        --text-dark: #2c3e50;
        --item-border-radius: 60px;
        --day-bg-color: rgba(0, 0, 0, 0.12);
        --day-bg-overflow: #6e2a2a; /* Red for overflow */
      }

      body {
        font-family: "Canva Sans", "Canva Sans Regular";
        background-color: var(--bg-color);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem 0.5rem; /* Vertical padding on body */
        box-sizing: border-box;
      }

      /* Container for the phone-like layout */
      .timetable-container {
        width: 100%;
        max-width: 480px; /* Constrain width for phone-like view */
        margin: 1rem auto; /* Center with vertical margin */
        text-align: center;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 1rem; /* Padding inside the container */
        box-sizing: border-box;
      }

      header {
        color: var(--header-color);
        margin-bottom: 1rem;
        position: relative;
        text-align: left;
      }

      header p {
        margin: 0;
        font-size: 0.9rem;
        letter-spacing: 1px;
        color: var(--text-color);
        font-family: "FSP DEMO - The Seasons Regular";
      }

      header .title-container {
        margin: 0.25rem 0 0.25rem;
      }
      header h1.title-line {
        font-family: "Different Beginnings", "Playfair Display", serif;
        margin: 0;
        line-height: 1.15;
        display: block;
      }
      header h1.title-line1 {
        color: var(--color-data-structures);
        font-size: 1.5rem;
      }
      header h1.title-line2 {
        color: var(--color-robotics);
        font-size: 2.5rem;
      }

      #versionTag {
        position: absolute;
        right: 0;
        top: 0;
        font-size: 0.9rem;
        color: var(--text-color);
        background: rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 4px 8px;
        border-radius: 8px;
        font-family: "The Seasons", "FSP DEMO - The Seasons Regular",
          "Playfair Display", serif;
      }

      /* --- Two-Column Controls --- */
      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Space between sections */
      }

      .control-section-row {
        display: flex;
        gap: 10px;
      }
      .control-section-row > .control-section {
        flex: 1; /* Make them equal width */
        min-width: 0; /* Allow flex shrinking */
      }

      .control-section {
        background: rgba(0, 0, 0, 0.1);
        padding: 10px;
        border-radius: 8px;
      }

      .control-section h3 {
        font-size: 0.8rem;
        margin: 0 0 10px 0;
        color: var(--text-color);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        text-align: left;
      }

      .control-group {
        display: flex;
        flex-direction: column; /* Stack label and input */
        align-items: flex-start; /* Align left */
        gap: 8px; /* Space between label and input */
        margin-bottom: 10px;
      }

      .control-group-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between; /* Label left, input right */
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }

      .controls-toggle {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
      }
      .screenshot-mode .controls-toggle,
      .screenshot-mode .controls-panel {
        display: none !important;
      }
      #controlsToggle,
      #screenshotBtn,
      #saveBtn,
      #loadBtn {
        background-color: var(--header-color);
        color: var(--bg-color);
        border: none;
        padding: 8px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
        flex-grow: 1;
      }
      #controlsToggle:hover,
      #screenshotBtn:hover,
      #saveBtn:hover,
      #loadBtn:hover {
        transform: scale(1.03);
      }

      .controls-panel {
        display: none;
        color: var(--header-color);
        background: rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 12px;
        margin: 0 auto 1rem;
        max-width: 900px;
      }
      .controls-panel.open {
        display: block;
      }

      .swatches {
        display: flex;
        gap: 8px;
        flex-wrap: wrap; /* Allow swatches to wrap */
      }
      .color-swatch {
        width: 28px;
        height: 28px;
        border-radius: 6px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: transform 0.15s ease;
      }
      .color-swatch:focus,
      .color-swatch:hover {
        transform: scale(1.08);
      }

      .add-swatch-btn {
        background: rgba(255, 255, 255, 0.3);
        color: var(--header-color);
        border: 1px dashed var(--header-color);
        border-radius: 6px;
        width: 28px;
        height: 28px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        line-height: 26px;
        padding: 0;
      }
      .add-swatch-btn:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .controls label {
        font-weight: 500;
        margin-right: 4px;
        flex-shrink: 0; /* Prevent label from shrinking */
      }

      #addEventBtn {
        background-color: var(--header-color);
        color: var(--bg-color);
        border: none;
        padding: 12px 20px; /* Taller button */
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
        width: 100%; /* Make button full-width */
      }

      #addEventBtn:hover {
        transform: scale(1.02);
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%; /* Make slider full-width */
        flex-grow: 1; /* Allow slider to fill space */
        min-width: 100px;
        height: 8px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--header-color);
        border-radius: 50%;
        border: 3px solid var(--bg-color);
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--header-color);
        border-radius: 50%;
        border: 3px solid var(--bg-color);
      }
      /* --- END: Compact Controls --- */

      .timetable-grid {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        grid-auto-rows: 56px;
        gap: 6px 4px;
        position: relative;
      }

      .day-header {
        font-weight: 700;
        color: var(--text-color);
        padding-bottom: 4px;
        font-size: 1.2rem;
        grid-row: 1; /* All headers on the first row */
        font-family: "The Seasons", "FSP DEMO - The Seasons Regular",
          "Playfair Display", serif;
      }

      .time-label {
        grid-column: 1;
        font-size: 0.8rem;
        color: var(--header-color);
        position: relative;
        top: -8px; /* Align with the line */
        text-align: right;
        padding-right: 10px;
      }

      .day-bg {
        background: var(--day-bg-color);
        border-radius: var(--item-border-radius);
        z-index: 0;
        pointer-events: none;
        transition: background-color 0.3s ease; /* Animate color change */
      }

      .day-bg.overflowing {
        background-color: var(--day-bg-overflow);
      }

      .schedule-item {
        position: relative;
        padding: 10px 2px;
        border-radius: var(--item-border-radius);
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center subject vertically */
        align-items: center;
        text-align: center;
        cursor: grab;
        /* UPDATED: Added grid-row-start and end to transition */
        transition: transform 0.2s ease, box-shadow 0.2s ease-in-out,
          grid-row-start 0.3s ease, grid-row-end 0.3s ease,
          grid-column-start 0.3s ease;
        min-height: 25px; /* Minimum height for one slot */
        grid-column-end: span 1;
        overflow: hidden;
        box-sizing: border-box;
      }

      /* --- NEW: Pop-in animation --- */
      @keyframes popIn {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .schedule-item.new-pop {
        /* For Add Event & Duplication */
        animation: popIn 0.3s ease-out;
      }

      /* NEW: For Deletion */
      .schedule-item.deleting {
        transform: scale(0.8);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 0; /* Go behind other items */
      }

      .schedule-item.selected {
        outline: 3px solid var(--header-color);
        outline-offset: 0px;
      }

      .schedule-item:active {
        cursor: grabbing;
        z-index: 10;
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .schedule-item.dragging {
        opacity: 0.5;
      }

      .placeholder {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px dashed var(--header-color);
        border-radius: var(--item-border-radius);
        z-index: 0;
        transition: all 0.1s;
      }

      .time {
        font-size: 0.75rem;
        font-weight: 600;
        position: absolute;
        top: 6px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
      }
      .subject {
        font-weight: 700;
        font-size: 1rem; /* Reduced font size for phone layout */
      }
      .subject,
      .time {
        padding-left: 0;
        padding-right: 0;
      }

      /* Color classes */
      .color-break {
        background-color: var(--color-break);
      }
      .color-data-structures {
        background-color: var(--color-data-structures);
      }
      .color-dbms {
        background-color: var(--color-dbms);
      }
      .color-robotics {
        background-color: var(--color-robotics);
      }
      .color-ai-foundations {
        background-color: var(--color-ai-foundations);
      }
      .color-graph-theory {
        background-color: var(--color-graph-theory);
      }
      .color-ooad {
        background-color: var(--color-ooad);
      }

      footer {
        color: var(--header-color);
        margin-top: 1.5rem;
        font-family: "The Seasons", "FSP DEMO - The Seasons Regular",
          "Playfair Display", serif;
      }

      .resize-handle-bottom,
      .resize-handle-top {
        position: absolute;
        width: 25px;
        height: 6px;
        background: rgba(0, 0, 0, 0.15);
        border-radius: 3px;
        left: 50%;
        transform: translateX(-50%);
        cursor: ns-resize;
        z-index: 20;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .resize-handle-bottom {
        bottom: 4px;
      }
      .resize-handle-top {
        top: 4px;
      }

      .schedule-item:hover .resize-handle-top,
      .schedule-item:hover .resize-handle-bottom {
        opacity: 1;
      }

      .delete-btn {
        position: absolute;
        top: 8px;
        right: 10px;
        width: 22px;
        height: 22px;
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        line-height: 22px;
        opacity: 0;
        z-index: 25;
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out,
          background-color 0.2s;
      }
      .schedule-item:hover .delete-btn {
        opacity: 1;
      }
      .delete-btn:hover {
        background-color: rgba(231, 76, 60, 0.8);
        transform: scale(1.1);
      }

      .duplicate-btn {
        position: absolute;
        top: 8px;
        left: 10px;
        width: 22px;
        height: 22px;
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        font-weight: bold;
        line-height: 22px;
        opacity: 0;
        z-index: 25;
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out,
          background-color 0.2s;
      }
      .schedule-item:hover .duplicate-btn {
        opacity: 1;
      }
      .duplicate-btn:hover {
        background-color: rgba(52, 152, 219, 0.85);
        transform: scale(1.1);
      }
    </style>

    <style>
      /* == START: Screenshot-Specific Styles == */
      body.screenshot-mode {
        display: block;
        font-size: 24px;
      }

      /* Reset container styles for screenshot */
      body.screenshot-mode .timetable-container {
        display: flex;
        flex-direction: column;
        height: 2400px;
        width: 1080px;
        max-width: 1080px; /* Override phone-like width */
        margin: 0;
        padding: 80px 40px;
        box-sizing: border-box;
        border-radius: 0; /* Reset border radius */
        box-shadow: none; /* Reset shadow */
      }

      body.screenshot-mode .timetable-grid {
        grid-template-rows: auto repeat(16, 1fr);
        flex-grow: 1;
      }

      /* Screenshot title sizes are NOT affected by the user change */
      body.screenshot-mode header h1.title-line {
        font-size: 5rem;
      }
      body.screenshot-mode header h1.title-line1 {
        font-size: 4rem;
      }

      body.screenshot-mode .day-header {
        font-size: 2rem;
        align-self: end;
        padding-bottom: 0.5em;
      }

      body.screenshot-mode .schedule-item .subject {
        font-size: 2.5rem; /* Restore larger font size for screenshot */
        line-height: 1.1;
      }

      body.screenshot-mode .schedule-item .time {
        font-size: 1.2rem;
        top: 0.5em; /* Use relative unit to scale with font size */
      }

      body.screenshot-mode header p {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      body.screenshot-mode #versionTag {
        font-size: 1.5rem;
        padding: 8px 16px;
      }

      body.screenshot-mode footer {
        font-size: 1.5rem;
        flex-shrink: 0;
        padding-top: 40px;
        text-align: center;
      }
      /* == END: Screenshot-Specific Styles == */
    </style>
  </head>
  <body>
    <div class="timetable-container">
      <header>
        <p class="btech" contenteditable="true" title="Edit subtitle">
          Bachelor of Technology
        </p>
        <div class="title-container">
          <h1
            id="titleLine1"
            class="title-line title-line1"
            contenteditable="true"
            title="Edit title line 1"
          >
            data science &
          </h1>
          <h1
            id="titleLine2"
            class="title-line title-line2"
            contenteditable="true"
            title="Edit title line 2"
          >
            artificial intelligence
          </h1>
        </div>
        <p id="versionTag" contenteditable="true" title="Edit version">
          Version 2.1.2
        </p>
      </header>

      <div class="controls-toggle">
        <button id="controlsToggle">Controls ‚öôÔ∏è</button>
        <button id="screenshotBtn">üì∏ Screenshot</button>
        <button id="saveBtn">üíæ Save</button>
        <button id="loadBtn">üìÇ Load</button>
        <input type="file" id="loadFile" accept=".json" style="display: none" />
      </div>

      <div class="controls-panel" id="controlsPanel">
        <div class="controls">
          <div class="control-section-row">
            <div class="control-section" style="flex: 1">
              <h3>Event Style</h3>
              <div class="control-group">
                <div class="control-group-row" style="margin-bottom: 10px">
                  <label for="colorPicker">Event Color</label>
                  <input type="color" id="colorPicker" value="#eaf6ea" />
                </div>
                <label>Event Swatches (Auto-loads)</label>
                <div
                  class="swatches"
                  id="colorSwatches"
                  aria-label="Event swatches (auto-loaded)"
                ></div>
              </div>
              <div class="control-group" style="margin-top: 10px">
                <button id="addEventBtn">Add Event</button>
              </div>
            </div>

            <div class="control-section" style="flex: 1">
              <h3>Background</h3>
              <div class="control-group-row">
                <label for="cornerRadiusSlider">Corner Rounding</label>
                <input
                  type="range"
                  id="cornerRadiusSlider"
                  min="0"
                  max="60"
                  value="60"
                />
              </div>
              <div class="control-group-row">
                <label for="bgColorPicker">BG Color</label>
                <input type="color" id="bgColorPicker" value="#0f4a38" />
              </div>
              <div class="control-group">
                <label>Swatches (Long-press to remove)</label>
                <div
                  class="swatches"
                  id="bgSwatches"
                  aria-label="Background presets"
                >
                  <button
                    class="color-swatch"
                    type="button"
                    data-color="#0f4a38"
                    style="background: #0f4a38"
                    title="Deep Green"
                  ></button>
                  <button
                    class="color-swatch"
                    type="button"
                    data-color="#0f5b49"
                    style="background: #0f5b49"
                    title="Forest"
                  ></button>
                  <button
                    class="color-swatch"
                    type="button"
                    data-color="#124e78"
                    style="background: #124e78"
                    title="Deep Blue"
                  ></button>
                  <button
                    class="color-swatch"
                    type="button"
                    data-color="#0d3b2e"
                    style="background: #0d3b2e"
                    title="Dark Evergreen"
                  ></button>
                </div>
                <button
                  id="addBgSwatchBtn"
                  class="add-swatch-btn"
                  title="Add current background"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="timetable-grid" id="timetableGrid">
        <div class="day-header" style="grid-column: 1">Mon</div>
        <div class="day-header" style="grid-column: 2">Tue</div>
        <div class="day-header" style="grid-column: 3">Wed</div>
        <div class="day-header" style="grid-column: 4">Thu</div>
        <div class="day-header" style="grid-column: 5">Fri</div>

        <div
          id="day-bg-1"
          class="day-bg"
          style="grid-column: 1; grid-row: 2 / 18"
        ></div>
        <div
          id="day-bg-2"
          class="day-bg"
          style="grid-column: 2; grid-row: 2 / 18"
        ></div>
        <div
          id="day-bg-3"
          class="day-bg"
          style="grid-column: 3; grid-row: 2 / 18"
        ></div>
        <div
          id="day-bg-4"
          class="day-bg"
          style="grid-column: 4; grid-row: 2 / 18"
        ></div>
        <div
          id="day-bg-5"
          class="day-bg"
          style="grid-column: 5; grid-row: 2 / 18"
        ></div>
      </div>
      <footer>
        <p contenteditable="true">for the DSAI baddies</p>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById("timetableGrid");
        const cornerSlider = document.getElementById("cornerRadiusSlider");
        const addEventBtn = document.getElementById("addEventBtn");
        const colorPicker = document.getElementById("colorPicker");
        const controlsToggle = document.getElementById("controlsToggle");
        const controlsPanel = document.getElementById("controlsPanel");
        const bgColorPicker = document.getElementById("bgColorPicker");
        const bgSwatches = document.getElementById("bgSwatches");
        const screenshotBtn = document.getElementById("screenshotBtn");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const loadFileInput = document.getElementById("loadFile");

        // UPDATED: Removed addSwatchBtn
        const addBgSwatchBtn = document.getElementById("addBgSwatchBtn");
        const eventSwatchesContainer = document.getElementById("colorSwatches");
        const bgSwatchesContainer = document.getElementById("bgSwatches");

        const titleLine1El = document.getElementById("titleLine1");
        const titleLine2El = document.getElementById("titleLine2");
        const subtitleEl = document.querySelector(".btech");
        const versionEl = document.getElementById("versionTag");
        const footerEl = document.querySelector("footer p");

        let eventCounter = 0;
        const GRID_START_ROW = 2;
        const GRID_END_ROW = 18; // This is the END row, so 17 is the last available slot
        let selectedItem = null;

        // --- HELPER FUNCTIONS ---

        function createSwatch(color, container) {
          const swatch = document.createElement("button");
          swatch.className = "color-swatch";
          swatch.type = "button";
          swatch.dataset.color = color;
          swatch.style.background = color;
          swatch.title = `${color} (Right-click to remove)`;
          container.appendChild(swatch);
          return swatch;
        }

        function rgbToHex(rgbString) {
          if (!rgbString) return "#ffffff";
          const match = rgbString.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
          if (!match) return "#ffffff";
          const r = parseInt(match[1], 10);
          const g = parseInt(match[2], 10);
          const b = parseInt(match[3], 10);
          const toHex = (n) => n.toString(16).padStart(2, "0");
          return `#${toHex(r)}${toHex(g)}${toHex(b)}`.toLowerCase();
        }

        function getContrastTextColor(hexColor) {
          const DARK = "#1a2a2a";
          const LIGHT = "#f6f9ef";
          const toHex6 = (hex) => {
            let h = hex.replace("#", "").toLowerCase();
            if (h.length === 3)
              h = h
                .split("")
                .map((c) => c + c)
                .join("");
            return h.padStart(6, "0");
          };
          const hexToRgb = (hex) => {
            const h = toHex6(hex);
            return {
              r: parseInt(h.slice(0, 2), 16),
              g: parseInt(h.slice(2, 4), 16),
              b: parseInt(h.slice(4, 6), 16),
            };
          };
          const relLuminance = ({ r, g, b }) => {
            const m = [r, g, b].map((v) => {
              const s = v / 255;
              return s <= 0.03928
                ? s / 12.92
                : Math.pow((s + 0.055) / 1.055, 2.4);
            });
            return 0.2126 * m[0] + 0.7152 * m[1] + 0.0722 * m[2];
          };
          const contrastRatio = (L1, L2) => {
            const [a, b] = L1 > L2 ? [L1, L2] : [L2, L1];
            return (a + 0.05) / (b + 0.05);
          };
          const bgL = relLuminance(hexToRgb(hexColor));
          const darkL = relLuminance(hexToRgb(DARK));
          const lightL = relLuminance(hexToRgb(LIGHT));
          const crDark = contrastRatio(bgL, darkL);
          const crLight = contrastRatio(bgL, lightL);
          if (bgL < 0.5) return LIGHT;
          return crDark >= crLight ? DARK : LIGHT;
        }

        function applyContrastToItem(item) {
          const bg = window.getComputedStyle(item).backgroundColor;
          const hex = rgbToHex(bg);
          item.style.color = getContrastTextColor(hex);
        }
        function updateTimeDisplay(item) {
          if (!item) return;
          const timeSpan = item.querySelector(".time");
          if (!timeSpan) return;
          const gridRowStart = parseInt(
            window.getComputedStyle(item).gridRowStart
          );
          const slotIndex = gridRowStart - GRID_START_ROW;
          let totalMinutesFrom9AM = slotIndex * 30;
          if (slotIndex >= 8) totalMinutesFrom9AM += 60;
          let hours = 9 + Math.floor(totalMinutesFrom9AM / 60);
          const minutes = totalMinutesFrom9AM % 60;
          const ampm = hours >= 12 ? "pm" : "am";
          if (hours > 12) hours -= 12;
          if (hours === 0) hours = 12;
          const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
          const timeString =
            minutes === 0
              ? `${hours} ${ampm}`
              : `${hours}:${formattedMinutes} ${ampm}`;
          timeSpan.textContent = timeString;
        }

        function adjustItemHeightToContent(item) {
          if (!item) return;
          const gridStyle = window.getComputedStyle(grid);
          const rowHeight = parseFloat(gridStyle.gridAutoRows);
          const rowGap = parseFloat(gridStyle.rowGap);
          const totalRow = rowHeight + rowGap;
          if (!totalRow || totalRow <= 0) return;
          const contentHeight = item.scrollHeight + 2;
          const neededRows = Math.max(1, Math.ceil(contentHeight / totalRow));
          const start = parseInt(window.getComputedStyle(item).gridRowStart);
          let newEnd = start + neededRows;
          if (newEnd > GRID_END_ROW) newEnd = GRID_END_ROW;
          const currentCol = parseInt(
            window.getComputedStyle(item).gridColumnStart
          );
          const itemsInColumn = Array.from(
            grid.querySelectorAll(".schedule-item")
          ).filter(
            (i) =>
              i !== item &&
              parseInt(window.getComputedStyle(i).gridColumnStart) ===
                currentCol
          );
          for (const other of itemsInColumn) {
            const otherStart = parseInt(
              window.getComputedStyle(other).gridRowStart
            );
            if (otherStart > start && newEnd > otherStart) {
              newEnd = otherStart;
              break;
            }
          }
          item.style.gridRowEnd = newEnd;
        }

        function checkItemSize(item) {
          if (!item) return;
          const start = parseInt(window.getComputedStyle(item).gridRowStart);
          const end = parseInt(window.getComputedStyle(item).gridRowEnd);
          if (end - start <= 1) item.classList.add("is-small");
          else item.classList.remove("is-small");

        function checkColumnOverflow(col) {
          const bgEl = document.getElementById(`day-bg-${col}`);
          if (!bgEl) return;

          const itemsInCol = Array.from(grid.querySelectorAll(".schedule-item"))
            .filter(
              (i) =>
                parseInt(window.getComputedStyle(i).gridColumnStart) === col
            )
            .sort(
              (a, b) =>
                parseInt(window.getComputedStyle(a).gridRowStart) -
                parseInt(window.getComputedStyle(b).gridRowStart)
            );

          if (itemsInCol.length === 0) {
            bgEl.classList.remove("overflowing");
            return false;
          }

          const lastItem = itemsInCol[itemsInCol.length - 1];
          const lastItemEnd = parseInt(
            window.getComputedStyle(lastItem).gridRowEnd
          );

          if (lastItemEnd > GRID_END_ROW) {
            bgEl.classList.add("overflowing");
            return true; // Column is overflowing

            bgEl.classList.remove("overflowing");

        // --- UPDATED: fixColumnLayout (Bug Fix) ---
        /**
         * Re-stacks all items in a column based on their gridRowStart.
         */
        function fixColumnLayout(col, ignoreItemId = null) {
          const itemsInCol = Array.from(grid.querySelectorAll(".schedule-item"))
            .filter((i) => {
              if (i.id === ignoreItemId) return false; // --- Ignore item being deleted
              return (
                parseInt(window.getComputedStyle(i).gridColumnStart) === col
              );
            })
            .sort((a, b) => {
              // --- Simple sort by visual start row ---
              return (
                parseInt(window.getComputedStyle(a).gridRowStart) -
                parseInt(window.getComputedStyle(b).gridRowStart)
              );
            });

          let nextAvailableRow = GRID_START_ROW;
          itemsInCol.forEach((item) => {
            const style = window.getComputedStyle(item);
            const duration =
              parseInt(style.gridRowEnd) - parseInt(style.gridRowStart);

            // Set new start and end based on stacking
            item.style.gridRowStart = nextAvailableRow;
            item.style.gridRowEnd = nextAvailableRow + duration;

            nextAvailableRow += duration; // Update for next loop
            updateTimeDisplay(item);
          });

          // After fixing layout, check for overflow
          checkColumnOverflow(col);
        }

        function findNextAvailableSlot() {
          const eventDuration = 2; // Default 1 hour
          for (let c = 1; c <= 5; c++) {
            const itemsInCol = Array.from(
              grid.querySelectorAll(".schedule-item")
            )
              .filter(
                (i) =>
                  parseInt(window.getComputedStyle(i).gridColumnStart) === c
              )
              .sort(
                (a, b) =>
                  parseInt(window.getComputedStyle(a).gridRowStart) -
                  parseInt(window.getComputedStyle(b).gridRowStart)
              );
            let nextAvailableRow = GRID_START_ROW;
            if (itemsInCol.length === 0) {
              return { col: c, startRow: GRID_START_ROW };
            }
            for (const item of itemsInCol) {
              const start = parseInt(
                window.getComputedStyle(item).gridRowStart
              );
              const end = parseInt(window.getComputedStyle(item).gridRowEnd);
              if (nextAvailableRow + eventDuration <= start) {
                return { col: c, startRow: nextAvailableRow };
              }
              nextAvailableRow = end;
            }
            if (nextAvailableRow + eventDuration <= GRID_END_ROW) {
              return { col: c, startRow: nextAvailableRow };
            }
          }
          return null; // All columns are full
        }

        function createScheduleItem(
          col,
          startRow,
          duration,
          subject,
          colorHex

          const item = document.createElement("div");
          item.className = `schedule-item`;
          item.id = `event-${eventCounter++}`;

          grid.appendChild(item);
          initializeGridItems([item]);
          requestAnimationFrame(() => {
            applyContrastToItem(item);

        function initializeGridItems(items) {

              if (resizeTotalRowHeight > 0) {
                const rowsToAdd = Math.round(diffY / resizeTotalRowHeight);
                let newRowEnd = startRowEnd + rowsToAdd;

                if (newRowEnd <= startRowStart) newRowEnd = startRowStart + 1;

                item.style.gridRowEnd = newRowEnd;

                const oldDuration = startRowEnd - startRowStart;
                const newDuration = newRowEnd - startRowStart;

          const liveTotalRowHeight = liveRowHeight + liveRowGap;
          if (isNaN(liveTotalRowHeight) || liveTotalRowHeight <= 0) return;

          const y = e.clientY - gridRect.top;

          );

          }, 0);

          if (!draggedItem || !placeholder) return;

          const sourceCol = parseInt(draggedItem.dataset.sourceCol);
          const sourceRowStart = parseInt(draggedItem.dataset.sourceRowStart);
          const sourceRowEnd = parseInt(draggedItem.dataset.sourceRowEnd);
          const dropDuration = sourceRowEnd - sourceRowStart;

          const dropCol = parseInt(placeholder.style.gridColumn);
          const dropRowStart = parseInt(
            placeholder.style.gridRow.split(" / ")[0]
          );

          // 2. Set the dragged item's new grid position
          // This will now animate smoothly because of the CSS transition
          draggedItem.style.gridColumnStart = dropCol; // Use gridColumnStart
          draggedItem.style.gridRowStart = dropRowStart;
          draggedItem.style.gridRowEnd = dropRowStart + dropDuration;

          // 3. Call fixColumnLayout, which will animate all other items
          fixColumnLayout(sourceCol);
          if (sourceCol !== dropCol) {
            fixColumnLayout(dropCol);
          }
        });

        cornerSlider.addEventListener("input", (e) => {
          document.documentElement.style.setProperty(
            "--item-border-radius",
            `${e.target.value}px`
          );
        });

        colorPicker.addEventListener("input", (e) => {
          if (selectedItem) {
            selectedItem.style.backgroundColor = e.target.value;
            selectedItem.dataset.color = e.target.value;
            adjustItemHeightToContent(selectedItem);
            applyContrastToItem(selectedItem);
            updateEventSwatches(); // Update swatches
          }
        });

        eventSwatchesContainer.addEventListener("click", (e) => {
          const target = e.target.closest(".color-swatch");
          if (!target) return;
          const chosen = target.dataset.color;
          colorPicker.value = chosen;
          if (selectedItem) {
            selectedItem.style.backgroundColor = chosen;
            selectedItem.dataset.color = chosen;
            updateEventSwatches(); // Update swatches
          }
        });

        controlsToggle.addEventListener("click", () => {
          controlsPanel.classList.toggle("open");
        });

        bgColorPicker.addEventListener("input", (e) => {
          document.documentElement.style.setProperty(
            "--bg-color",
            e.target.value
          );
          document.body.style.backgroundColor = e.target.value;
        });

        bgSwatchesContainer.addEventListener("click", (e) => {
          const target = e.target.closest(".color-swatch");
          if (!target) return;
          const chosen = target.dataset.color;
          bgColorPicker.value = chosen;
          document.documentElement.style.setProperty("--bg-color", chosen);
          document.body.style.backgroundColor = chosen;
        });

        addEventBtn.addEventListener("click", () => {
          const slot = findNextAvailableSlot();
          if (slot) {
            const newItem = createScheduleItem(
              slot.col,
              slot.startRow,
              2,
              "New Event",
              colorPicker.value
            );

            if (newItem) {
              newItem.classList.add("new-pop"); // Use new-pop
              setTimeout(() => {
                newItem.classList.remove("new-pop");
              }, 300); // Match animation duration
            }

            fixColumnLayout(slot.col, newItem); // Check overflow, prioritize new
            updateEventSwatches(); // Update swatches
          } else {
            alert("No available slots!");
          }
        });

        // UPDATED: Removed addSwatchBtn listener

        addBgSwatchBtn.addEventListener("click", () => {
          createSwatch(bgColorPicker.value, bgSwatchesContainer);
        });

        // UPDATED: Event swatches are read-only
        eventSwatchesContainer.addEventListener("contextmenu", (e) => {
          e.preventDefault(); // Just prevent context menu
        });

        // UPDATED: BG Swatches deletion for desktop (right-click)
        bgSwatchesContainer.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          const target = e.target.closest(".color-swatch");
          if (target) {
            target.remove();
          }
        });

        // --- NEW: BG Swatches deletion for mobile (long-press) ---
        let touchTimer;
        bgSwatchesContainer.addEventListener(
          "touchstart",
          (e) => {
            const target = e.target.closest(".color-swatch");
            if (!target) return;

            touchTimer = setTimeout(() => {
              e.preventDefault(); // Prevent click
              target.remove();
              touchTimer = null;
            }, 750); // 750ms for a long press
          },
          { passive: false }
        );

        bgSwatchesContainer.addEventListener("touchend", (e) => {
          if (touchTimer) {
            clearTimeout(touchTimer);
            touchTimer = null;
          }
        });

        bgSwatchesContainer.addEventListener("touchmove", (e) => {
          if (touchTimer) {
            clearTimeout(touchTimer);
            touchTimer = null;
          }
        });

        // --- SAVE/LOAD FUNCTIONALITY ---
        function saveTimetableData() {
          const events = [];
          grid.querySelectorAll(".schedule-item").forEach((item) => {
            const style = window.getComputedStyle(item);
            events.push({
              col: parseInt(style.gridColumnStart),
              startRow: parseInt(style.gridRowStart),
              endRow: parseInt(style.gridRowEnd),
              subject: item.querySelector(".subject").textContent,
              color: item.dataset.color || rgbToHex(style.backgroundColor),
            });
          });

          // UPDATED: No longer save event swatches

          const bgColors = [];
          bgSwatchesContainer
            .querySelectorAll(".color-swatch")
            .forEach((swatch) => {
              bgColors.push(swatch.dataset.color);
            });

          const data = {
            events: events,
            content: {
              subtitle: subtitleEl.innerHTML,
              titleLine1: titleLine1El.innerHTML,
              titleLine2: titleLine2El.innerHTML,
              version: versionEl.innerHTML,
              footer: footerEl.innerHTML,
            },
            styles: {
              bgColor: getComputedStyle(document.documentElement)
                .getPropertyValue("--bg-color")
                .trim(),
              cornerRadius: getComputedStyle(document.documentElement)
                .getPropertyValue("--item-border-radius")
                .trim(),
              // UPDATED: Removed customEventColors
              customBgColors: bgColors,
            },
          };

          const dataStr = JSON.stringify(data, null, 2);
          const blob = new Blob([dataStr], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.download = "timetable-data.json";
          link.href = url;
          link.click();
          URL.revokeObjectURL(url);
        }

        function loadTimetableData(data) {
          // Clear existing events
          grid
            .querySelectorAll(".schedule-item")
            .forEach((item) => item.remove());

          // Load events
          if (data.events) {
            data.events.forEach((eventData) => {
              const duration = eventData.endRow - eventData.startRow;
              createScheduleItem(
                eventData.col,
                eventData.startRow,
                duration,
                eventData.subject,
                eventData.color
              );
            });
          }

          // Load content
          if (data.content) {
            subtitleEl.innerHTML =
              data.content.subtitle || "Bachelor of Technology";
            if (data.content.titleLine1 !== undefined) {
              titleLine1El.innerHTML = data.content.titleLine1;
              titleLine2El.innerHTML = data.content.titleLine2;
            } else if (data.content.title !== undefined) {
              const tempDiv = document.createElement("div");
              tempDiv.innerHTML = data.content.title;
              const line1 = tempDiv.querySelector(".title-line1");
              const line2 = tempDiv.querySelector(".title-line2");
              if (line1 && line2) {
                titleLine1El.innerHTML = line1.innerHTML;
                titleLine2El.innerHTML = line2.innerHTML;
              } else {
                titleLine1El.innerHTML = "data science &";
                titleLine2El.innerHTML = "artificial intelligence";
              }
            }
            versionEl.innerHTML = data.content.version || "Version 2.1.2";
            footerEl.innerHTML = data.content.footer || "for the DSAI baddies";
          }

          // Load styles
          if (data.styles) {
            const bgColor = data.styles.bgColor || "#0f4a38";
            const cornerRadius = data.styles.cornerRadius || "60px"; // UPDATED default
            document.documentElement.style.setProperty("--bg-color", bgColor);
            document.body.style.backgroundColor = bgColor;
            bgColorPicker.value = rgbToHex(bgColor);

            document.documentElement.style.setProperty(
              "--item-border-radius",
              cornerRadius
            );
            cornerSlider.value = parseInt(cornerRadius, 10);

            // UPDATED: Auto-generate event swatches, don't load them
            updateEventSwatches();

            bgSwatchesContainer.innerHTML = ""; // Clear defaults
            if (data.styles.customBgColors) {
              data.styles.customBgColors.forEach((color) => {
                createSwatch(color, bgSwatchesContainer);
              });
            }
          }

          // --- UPDATED: Check overflow on load ---
          for (let i = 1; i <= 5; i++) {
            fixColumnLayout(i);
          }
        }

        saveBtn.addEventListener("click", saveTimetableData);
        loadBtn.addEventListener("click", () => loadFileInput.click());
        loadFileInput.addEventListener("change", (event) => {
          if (!event.target.files.length) return;
          const file = event.target.files[0];
          const reader = new FileReader();

          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              loadTimetableData(data);
            } catch (error) {
              alert("Error: Could not parse the timetable file.");
              console.error("Failed to parse JSON", error);
            }
          };
          reader.readAsText(file);
          loadFileInput.value = null; // Reset for same-file uploads
        });

        // Screenshot functionality
        screenshotBtn.addEventListener("click", async () => {
          document.body.classList.add("screenshot-mode");
          await new Promise((resolve) => setTimeout(resolve, 100));
          const canvas = await html2canvas(document.body, {
            windowWidth: 1080,
            windowHeight: 2400,
            width: 1080,
            height: 2400,
            scale: 2,
            useCORS: true,
            allowTaint: true,
            backgroundColor: getComputedStyle(document.body).backgroundColor,
          });
          const link = document.createElement("a");
          link.download = "timetable-screenshot.png";
          link.href = canvas.toDataURL();
          link.click();
          document.body.classList.remove("screenshot-mode");
        });

        // Initial load check
        updateEventSwatches();
        for (let i = 1; i <= 5; i++) {
          checkColumnOverflow(i);
        }
      });
    </script>
  </body>
