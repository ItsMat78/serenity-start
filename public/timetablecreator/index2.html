<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.Tech AI Timetable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/different-beginnings"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
      /* Try to use the locally installed 'Different Beginnings' font.
           We include several possible local names to match how the font may be registered on your system. */
      @font-face {
        font-family: "Different Beginnings";
        font-style: normal;
        font-weight: 400;
        src: url("Different Beginning Demo.ttf") format("truetype"),
          local("Different Beginning Demo Regular"),
          local("Different Beginning Demo"), local("Different Beginnings"),
          local("DifferentBeginnings"), local("Different Beginnings Regular"),
          local("DifferentBeginnings-Regular"),
          local("DifferentBeginnings-Regular.ttf");
        font-display: swap;
      }
      /* Local Canva Sans (default UI font) */
      @font-face {
        font-family: "Canva Sans";
        font-style: normal;
        font-weight: 400;
        src: url("./canva-sans-regular.otf") format("opentype");
        font-display: swap;
      }
      /* Local The Seasons (for subtitle and version) */
      @font-face {
        font-family: "The Seasons";
        font-style: normal;
        font-weight: 400;
        src: url("./Fontspring-DEMO-theseasons-reg.otf") format("opentype");
        font-display: swap;
      }
      :root {
        /* App background + typography colors (matched to provided image) */
        --bg-color: #0f4a38; /* deep green background */
        --text-color: #e8f2d9; /* light mint text */
        --header-color: #d9e47a; /* warm yellow-green headings */

        /* Subject Colors */
        /* Card palette approximated from the image */
        --color-break: #e8f2d9; /* pale mint */
        --color-data-structures: #9bc55f; /* mid green */
        --color-dbms: #86a8ae; /* desaturated blue-gray */
        --color-robotics: #b8cc6a; /* olive green */
        --color-ai-foundations: #86a8ae; /* same blue-gray tone */
        --color-graph-theory: #66c064; /* bright fresh green */
        --color-ooad: #eadf8a; /* pale yellow */
        --text-dark: #2c3e50;
        --item-border-radius: 20px;
      }

      body {
        font-family: "Canva Sans", "Canva Sans Regular";
        background-color: var(--bg-color);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem 0.5rem;
        box-sizing: border-box;
      }

      .timetable-container {
        width: 100%;
        max-width: 1500px; /* Allow wider day columns for more text width */
        margin: auto;
        text-align: center;
      }

      header {
        color: var(--header-color);
        margin-bottom: 1rem;
        position: relative;
        text-align: left;
      }

      header p {
        margin: 0;
        font-size: 0.9rem;
        letter-spacing: 1px;
        color: var(--text-color);
        font-family: "FSP DEMO - The Seasons Regular"; /* classic serif look */
      }

      header h1 {
        font-family: "Different Beginnings", "Playfair Display", serif;
        font-size: clamp(2rem, 6vw, 3.5rem);
        margin: 0.25rem 0 0.25rem;
        line-height: 1.15;
      }
      header h1 .title-line {
        display: block;
      }
      header h1 .title-line1 {
        color: var(--color-data-structures);
        font-size: clamp(1rem, 4vw, 2.5rem);
      }
      header h1 .title-line2 {
        color: var(--color-robotics);
      }
      #versionTag {
        position: absolute;
        right: 0;
        top: 0;
        font-size: 0.9rem;
        color: var(--text-color);
        background: rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 4px 8px;
        border-radius: 8px;
        font-family: "The Seasons", "FSP DEMO - The Seasons Regular",
          "Playfair Display", serif;
      }

      .controls {
        margin-bottom: 0;
        color: var(--header-color);
        display: flex;
        flex-wrap: wrap; /* Allow wrapping on small screens */
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .controls-toggle {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 1rem;
      }
      .screenshot-mode .controls-toggle,
      .screenshot-mode .controls-panel {
        display: none !important;
      }
      #controlsToggle,
      #screenshotBtn,
      #saveBtn,
      #loadBtn {
        background-color: var(--header-color);
        color: var(--bg-color);
        border: none;
        padding: 8px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
      }
      #controlsToggle:hover,
      #screenshotBtn:hover,
      #saveBtn:hover,
      #loadBtn:hover {
        transform: scale(1.03);
      }

      .controls-panel {
        display: none;
        color: var(--header-color);
        background: rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 12px;
        margin: 0 auto 1rem;
        max-width: 900px;
      }
      .controls-panel.open {
        display: block;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .swatches {
        display: flex;
        gap: 8px;
      }
      .color-swatch {
        width: 28px;
        height: 28px;
        border-radius: 6px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: transform 0.15s ease;
      }
      .color-swatch:focus,
      .color-swatch:hover {
        transform: scale(1.08);
      }

      .controls label {
        font-weight: 500;
      }

      #addEventBtn {
        background-color: var(--header-color);
        color: var(--bg-color);
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
      }

      #addEventBtn:hover {
        transform: scale(1.05);
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 180px;
        height: 8px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--header-color);
        border-radius: 50%;
        border: 3px solid var(--bg-color);
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--header-color);
        border-radius: 50%;
        border: 3px solid var(--bg-color);
      }

      .timetable-grid {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        grid-auto-rows: 56px;
        gap: 6px 4px;
        position: relative;
      }

      .day-header {
        font-weight: 700;
        color: var(--text-color);
        padding-bottom: 4px;
        font-size: 1.2rem;
        grid-row: 1; /* All headers on the first row */
        font-family: "The Seasons", "FSP DEMO - The Seasons Regular",
          "Playfair Display", serif;
      }

      .time-label {
        grid-column: 1;
        font-size: 0.8rem;
        color: var(--header-color);
        position: relative;
        top: -8px; /* Align with the line */
        text-align: right;
        padding-right: 10px;
      }

      .day-bg {
        background: rgba(0, 0, 0, 0.12);
        border-radius: var(--item-border-radius);
        z-index: 0;
        pointer-events: none;
      }
      .schedule-item {
        position: relative;
        padding: 10px 2px;
        border-radius: var(--item-border-radius);
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center subject vertically */
        align-items: center;
        text-align: center;
        cursor: grab;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out,
          grid-row-start 0.3s ease, grid-row-end 0.3s ease,
          grid-column-start 0.3s ease;
        min-height: 25px; /* Minimum height for one slot */
        grid-column-end: span 1;
        overflow: hidden; /* Prevent 30-min items from visually overflowing their grid area */
        box-sizing: border-box;
      }

      .schedule-item.selected {
        outline: 3px solid var(--header-color);
        outline-offset: 0px;
      }

      .schedule-item:active {
        cursor: grabbing;
        z-index: 10;
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .schedule-item.dragging {
        opacity: 0.5;
      }

      .placeholder {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px dashed var(--header-color);
        border-radius: var(--item-border-radius);
        z-index: 0;
        transition: all 0.1s;
      }

      .time {
        font-size: 0.75rem;
        font-weight: 600;
        position: absolute;
        top: 6px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
      }
      .subject {
        font-weight: 700;
        font-size: 1.5rem;
      }
      .subject,
      .time {
        padding-left: 0;
        padding-right: 0;
      }

      /* Color classes */
      .color-break {
        background-color: var(--color-break);
      }
      .color-data-structures {
        background-color: var(--color-data-structures);
      }
      .color-dbms {
        background-color: var(--color-dbms);
      }
      .color-robotics {
        background-color: var(--color-robotics);
      }
      .color-ai-foundations {
        background-color: var(--color-ai-foundations);
      }
      .color-graph-theory {
        background-color: var(--color-graph-theory);
      }
      .color-ooad {
        background-color: var(--color-ooad);
      }

      footer {
        color: var(--header-color);
        margin-top: 1.5rem;
        font-family: "The Seasons", "FSP DEMO - The Seasons Regular",
          "Playfair Display", serif;
      }

      .resize-handle-bottom,
      .resize-handle-top {
        position: absolute;
        width: 25px;
        height: 6px;
        background: rgba(0, 0, 0, 0.15);
        border-radius: 3px;
        left: 50%;
        transform: translateX(-50%);
        cursor: ns-resize;
        z-index: 20;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .resize-handle-bottom {
        bottom: 4px;
      }
      .resize-handle-top {
        top: 4px;
      }

      .schedule-item:hover .resize-handle-top,
      .schedule-item:hover .resize-handle-bottom {
        opacity: 1;
      }

      .delete-btn {
        position: absolute;
        top: 8px;
        right: 10px;
        width: 22px;
        height: 22px;
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        line-height: 22px;
        opacity: 0;
        z-index: 25;
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out,
          background-color 0.2s;
      }
      .schedule-item:hover .delete-btn {
        opacity: 1;
      }
      .delete-btn:hover {
        background-color: rgba(231, 76, 60, 0.8);
        transform: scale(1.1);
      }

      .duplicate-btn {
        position: absolute;
        top: 8px;
        left: 10px;
        width: 22px;
        height: 22px;
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        font-weight: bold;
        line-height: 22px;
        opacity: 0;
        z-index: 25;
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out,
          background-color 0.2s;
      }
      .schedule-item:hover .duplicate-btn {
        opacity: 1;
      }
      .duplicate-btn:hover {
        background-color: rgba(52, 152, 219, 0.85);
        transform: scale(1.1);
      }
    </style>

    <style>

  </head>
  <body>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById("timetableGrid");
        const cornerSlider = document.getElementById("cornerRadiusSlider");
        const addEventBtn = document.getElementById("addEventBtn");
        const colorPicker = document.getElementById("colorPicker");
        const controlsToggle = document.getElementById("controlsToggle");
        const controlsPanel = document.getElementById("controlsPanel");
        const bgColorPicker = document.getElementById("bgColorPicker");
        const bgSwatches = document.getElementById("bgSwatches");
        const screenshotBtn = document.getElementById("screenshotBtn");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const loadFileInput = document.getElementById("loadFile");

        let eventCounter = 0;
        const GRID_START_ROW = 2;
        const GRID_END_ROW = 18;
        let selectedItem = null;

        // --- HELPER FUNCTIONS ---
        function rgbToHex(rgbString) {
          if (!rgbString) return "#ffffff";
          const match = rgbString.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
          if (!match) return "#ffffff";
          const r = parseInt(match[1], 10);
          const g = parseInt(match[2], 10);
          const b = parseInt(match[3], 10);
          const toHex = (n) => n.toString(16).padStart(2, "0");
          return `#${toHex(r)}${toHex(g)}${toHex(b)}`.toLowerCase();
        }

        function getContrastTextColor(hexColor) {
          const DARK = "#1a2a2a";
          const LIGHT = "#f6f9ef";
          const toHex6 = (hex) => {
            let h = hex.replace("#", "").toLowerCase();
            if (h.length === 3)
              h = h
                .split("")
                .map((c) => c + c)
                .join("");
            return h.padStart(6, "0");
          };
          const hexToRgb = (hex) => {
            const h = toHex6(hex);
            return {
              r: parseInt(h.slice(0, 2), 16),
              g: parseInt(h.slice(2, 4), 16),
              b: parseInt(h.slice(4, 6), 16),
            };
          };
          const relLuminance = ({ r, g, b }) => {
            const m = [r, g, b].map((v) => {
              const s = v / 255;
              return s <= 0.03928
                ? s / 12.92
                : Math.pow((s + 0.055) / 1.055, 2.4);
            });
            return 0.2126 * m[0] + 0.7152 * m[1] + 0.0722 * m[2];
          };
          const contrastRatio = (L1, L2) => {
            const [a, b] = L1 > L2 ? [L1, L2] : [L2, L1];
            return (a + 0.05) / (b + 0.05);
          };
          const bgL = relLuminance(hexToRgb(hexColor));
          const darkL = relLuminance(hexToRgb(DARK));
          const lightL = relLuminance(hexToRgb(LIGHT));
          const crDark = contrastRatio(bgL, darkL);
          const crLight = contrastRatio(bgL, lightL);
          if (bgL < 0.5) return LIGHT;
          return crDark >= crLight ? DARK : LIGHT;
        }

        function applyContrastToItem(item) {
          const bg = window.getComputedStyle(item).backgroundColor;
          const hex = rgbToHex(bg);
          item.style.color = getContrastTextColor(hex);
        }
        function updateTimeDisplay(item) {
          if (!item) return;
          const timeSpan = item.querySelector(".time");
          if (!timeSpan) return;
          const gridRowStart = parseInt(
            window.getComputedStyle(item).gridRowStart
          );
          const slotIndex = gridRowStart - GRID_START_ROW;
          let totalMinutesFrom9AM = slotIndex * 30;
          if (slotIndex >= 8) totalMinutesFrom9AM += 60;
          let hours = 9 + Math.floor(totalMinutesFrom9AM / 60);
          const minutes = totalMinutesFrom9AM % 60;
          const ampm = hours >= 12 ? "pm" : "am";
          if (hours > 12) hours -= 12;
          if (hours === 0) hours = 12;
          const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
          const timeString =
            minutes === 0
              ? `${hours} ${ampm}`
              : `${hours}:${formattedMinutes} ${ampm}`;
          timeSpan.textContent = timeString;
        }

        function adjustItemHeightToContent(item) {
          if (!item) return;
          const gridStyle = window.getComputedStyle(grid);
          const rowHeight = parseFloat(gridStyle.gridAutoRows);
          const rowGap = parseFloat(gridStyle.rowGap);
          const totalRow = rowHeight + rowGap;
          if (!totalRow || totalRow <= 0) return;
          const contentHeight = item.scrollHeight + 2;
          const neededRows = Math.max(1, Math.ceil(contentHeight / totalRow));
          const start = parseInt(window.getComputedStyle(item).gridRowStart);
          let newEnd = start + neededRows;
          if (newEnd > GRID_END_ROW) newEnd = GRID_END_ROW;
          const currentCol = parseInt(
            window.getComputedStyle(item).gridColumnStart
          );
          const itemsInColumn = Array.from(
            grid.querySelectorAll(".schedule-item")
          ).filter(
            (i) =>
              i !== item &&
              parseInt(window.getComputedStyle(i).gridColumnStart) ===
                currentCol
          );
          for (const other of itemsInColumn) {
            const otherStart = parseInt(
              window.getComputedStyle(other).gridRowStart
            );
            if (otherStart > start && newEnd > otherStart) {
              newEnd = otherStart;
              break;
            }
          }
          item.style.gridRowEnd = newEnd;
        }

        function checkItemSize(item) {
          if (!item) return;
          const start = parseInt(window.getComputedStyle(item).gridRowStart);
          const end = parseInt(window.getComputedStyle(item).gridRowEnd);
          if (end - start <= 1) item.classList.add("is-small");
          else item.classList.remove("is-small");
        }

        function fixColumnLayout(col, draggedItemId = null) {
          const itemsInCol = Array.from(grid.querySelectorAll(".schedule-item"))
            .filter(
              (i) =>
                parseInt(window.getComputedStyle(i).gridColumnStart) === col &&
                i.id !== draggedItemId
            )
            .sort(
              (a, b) =>
                parseInt(window.getComputedStyle(a).gridRowStart) -
                parseInt(window.getComputedStyle(b).gridRowStart)
            );
          let nextAvailableRow = GRID_START_ROW;
          itemsInCol.forEach((item) => {
            const style = window.getComputedStyle(item);
            const duration =
              parseInt(style.gridRowEnd) - parseInt(style.gridRowStart);
            if (parseInt(style.gridRowStart) !== nextAvailableRow) {
              item.style.gridRowStart = nextAvailableRow;
              item.style.gridRowEnd = nextAvailableRow + duration;
            }
            nextAvailableRow = parseInt(item.style.gridRowEnd);
            updateTimeDisplay(item);
          });
        }

        function findNextAvailableSlot() {
          const eventDuration = 2; // Default 1 hour
          for (let c = 1; c <= 5; c++) {
            const itemsInCol = Array.from(
              grid.querySelectorAll(".schedule-item")
            )
              .filter(
                (i) =>
                  parseInt(window.getComputedStyle(i).gridColumnStart) === c
              )
              .sort(
                (a, b) =>
                  parseInt(window.getComputedStyle(a).gridRowStart) -
                  parseInt(window.getComputedStyle(b).gridRowStart)
              );
            let nextAvailableRow = GRID_START_ROW;
            if (itemsInCol.length === 0) {
              return { col: c, startRow: GRID_START_ROW };
            }
            for (const item of itemsInCol) {
              const start = parseInt(
                window.getComputedStyle(item).gridRowStart
              );
              const end = parseInt(window.getComputedStyle(item).gridRowEnd);
              if (nextAvailableRow + eventDuration <= start) {
                return { col: c, startRow: nextAvailableRow };
              }
              nextAvailableRow = end;
            }
            if (nextAvailableRow + eventDuration <= GRID_END_ROW) {
              return { col: c, startRow: nextAvailableRow };
            }
          }
          return null; // All columns are full
        }

        function createScheduleItem(
          col,
          startRow,
          duration,
          subject,
          colorHex
        ) {
          const item = document.createElement("div");
          item.className = `schedule-item`;
          item.id = `event-${eventCounter++}`;
          item.draggable = true;
          item.style.gridColumn = col;
          item.style.gridRow = `${startRow} / ${startRow + duration}`;
          if (colorHex) {
            item.style.backgroundColor = colorHex;
            item.dataset.color = colorHex;
            applyContrastToItem(item);
          }
          const timeSpan = document.createElement("span");
          timeSpan.className = "time";
          const subjectSpan = document.createElement("span");
          subjectSpan.className = "subject";
          subjectSpan.textContent = subject;
          subjectSpan.contentEditable = "true";
          item.appendChild(timeSpan);
          item.appendChild(subjectSpan);
          grid.appendChild(item);
          initializeGridItems([item]);
          requestAnimationFrame(() => {
            applyContrastToItem(item);
            adjustItemHeightToContent(item);
          });
        }

        function initializeGridItems(items) {
          let draggedItem = null;
          let placeholder = null;
          items.forEach((item) => {
            if (item.dataset.dragInitialized) return;
            item.dataset.dragInitialized = true;
            item.addEventListener("click", () => {
              grid
                .querySelectorAll(".schedule-item.selected")
                .forEach((el) => el.classList.remove("selected"));
              item.classList.add("selected");
              selectedItem = item;
              const computedBg = window.getComputedStyle(item).backgroundColor;
              colorPicker.value = rgbToHex(computedBg);
              adjustItemHeightToContent(item);
              applyContrastToItem(item);
            });
            item.addEventListener("dragstart", (e) => {
              if (
                e.target.classList.contains("resize-handle-top") ||
                e.target.classList.contains("resize-handle-bottom") ||
                e.target.isContentEditable
              ) {
                e.preventDefault();
                return;
              }
              draggedItem = item;
              const gridStyle = window.getComputedStyle(grid);
              const rowHeight = parseFloat(gridStyle.gridAutoRows);
              const rowGap = parseFloat(gridStyle.rowGap);
              const totalRowHeight = rowHeight + rowGap;
              const rect = item.getBoundingClientRect();
              const clientY = e.clientY;
              let grabOffsetRows = 0;
              if (
                !isNaN(totalRowHeight) &&
                totalRowHeight > 0 &&
                typeof clientY === "number"
              ) {
                const offsetPx = clientY - rect.top;
                grabOffsetRows = Math.round(offsetPx / totalRowHeight);
              }
              item.dataset.grabOffsetRows = String(grabOffsetRows);
              placeholder = document.createElement("div");
              placeholder.classList.add("placeholder");
              const draggedStyle = window.getComputedStyle(draggedItem);
              placeholder.style.gridColumn = draggedStyle.gridColumn;
              placeholder.style.gridRow = draggedStyle.gridRow;
              grid.appendChild(placeholder);
              setTimeout(() => item.classList.add("dragging"), 0);
            });
            item.addEventListener("dragend", () => {
              if (draggedItem) draggedItem.classList.remove("dragging");
              if (placeholder && placeholder.parentElement)
                placeholder.parentElement.removeChild(placeholder);
              draggedItem = null;
              placeholder = null;
            });
            if (item.querySelector(".resize-handle-bottom")) return;
            const bottomHandle = document.createElement("div");
            bottomHandle.className = "resize-handle-bottom";
            item.appendChild(bottomHandle);
            let startY, startRowEnd, rowHeight, gridRowGap;
            const startBottomResize = (e) => {
              e.preventDefault();
              e.stopPropagation();
              startY = e.pageY || e.touches[0].pageY;
              startRowEnd = parseInt(window.getComputedStyle(item).gridRowEnd);
              const gridStyle = window.getComputedStyle(grid);
              gridRowGap = parseInt(gridStyle.gap, 10);
              rowHeight = parseFloat(gridStyle.gridAutoRows);
              document.addEventListener("mousemove", doBottomResize);
              document.addEventListener("mouseup", stopBottomResize);
              document.addEventListener("touchmove", doBottomResize);
              document.addEventListener("touchend", stopBottomResize);
            };
            const doBottomResize = (e) => {
              e.preventDefault();
              const currentY = e.pageY || e.touches[0].pageY;
              const diffY = currentY - startY;
              if (rowHeight > 0) {
                const rowsToAdd = Math.round(diffY / (rowHeight + gridRowGap));
                let newRowEnd = startRowEnd + rowsToAdd;
                const currentStartRow = parseInt(
                  window.getComputedStyle(item).gridRowStart
                );

                if (newRowEnd <= currentStartRow)
                  newRowEnd = currentStartRow + 1;
                if (newRowEnd > GRID_END_ROW) newRowEnd = GRID_END_ROW;

                // REMOVED logic that stops resizing at the next item.
                // Now it overlaps visually during drag, and fixColumnLayout handles the push on mouseup.
                item.style.gridRowEnd = newRowEnd;
              }
            };
            const stopBottomResize = () => {
              document.removeEventListener("mousemove", doBottomResize);
              document.removeEventListener("mouseup", stopBottomResize);
              document.removeEventListener("touchmove", doBottomResize);
              document.removeEventListener("touchend", stopBottomResize);
              checkItemSize(item);
              const col = parseInt(
                window.getComputedStyle(item).gridColumnStart
              );
              fixColumnLayout(col);
            };
            bottomHandle.addEventListener("mousedown", startBottomResize);
            bottomHandle.addEventListener("touchstart", startBottomResize);
            const topHandle = document.createElement("div");
            topHandle.className = "resize-handle-top";
            item.appendChild(topHandle);
            let topStartY, topStartRowStart;
            const startTopResize = (e) => {
              e.preventDefault();
              e.stopPropagation();
              topStartY = e.pageY || e.touches[0].pageY;
              topStartRowStart = parseInt(
                window.getComputedStyle(item).gridRowStart
              );
              const gridStyle = window.getComputedStyle(grid);
              gridRowGap = parseInt(gridStyle.gap, 10);
              rowHeight = parseFloat(gridStyle.gridAutoRows);
              document.addEventListener("mousemove", doTopResize);
              document.addEventListener("mouseup", stopTopResize);
              document.addEventListener("touchmove", doTopResize);
              document.addEventListener("touchend", stopTopResize);
            };
            const doTopResize = (e) => {
              e.preventDefault();
              const currentY = e.pageY || e.touches[0].pageY;
              const diffY = currentY - topStartY;
              if (rowHeight > 0) {
                const rowsToAdd = Math.round(diffY / (rowHeight + gridRowGap));
                let newRowStart = topStartRowStart + rowsToAdd;
                const currentRowEnd = parseInt(
                  window.getComputedStyle(item).gridRowEnd
                );

                if (newRowStart < GRID_START_ROW) newRowStart = GRID_START_ROW;
                if (newRowStart >= currentRowEnd)
                  newRowStart = currentRowEnd - 1;

                // REMOVED logic that stops resizing. Let fixColumnLayout handle it on mouseup.
                item.style.gridRowStart = newRowStart;
                updateTimeDisplay(item);
                adjustItemHeightToContent(item);
              }
            };
            const stopTopResize = () => {
              document.removeEventListener("mousemove", doTopResize);
              document.removeEventListener("mouseup", stopTopResize);
              document.removeEventListener("touchmove", doTopResize);
              document.removeEventListener("touchend", stopTopResize);
              checkItemSize(item);
              const col = parseInt(
                window.getComputedStyle(item).gridColumnStart
              );
              fixColumnLayout(col);
            };
            topHandle.addEventListener("mousedown", startTopResize);
            topHandle.addEventListener("touchstart", startTopResize);
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = "&times;";
            item.appendChild(deleteBtn);
            deleteBtn.addEventListener("click", (e) => {
              e.stopPropagation();
              const col = parseInt(
                window.getComputedStyle(item).gridColumnStart
              );
              item.style.transition = "transform 0.3s ease, opacity 0.3s ease";
              item.style.transform = "scale(0.8)";
              item.style.opacity = "0";
              setTimeout(() => {
                if (selectedItem === item) {
                  selectedItem = null;
                }
                item.remove();
                fixColumnLayout(col);
              }, 300);
            });
            const duplicateBtn = document.createElement("button");
            duplicateBtn.className = "duplicate-btn";
            duplicateBtn.title = "Duplicate";
            duplicateBtn.textContent = "‚ßâ";
            item.appendChild(duplicateBtn);
            duplicateBtn.addEventListener("click", (e) => {
              e.stopPropagation();
              const currentCol = parseInt(
                window.getComputedStyle(item).gridColumnStart
              );
              const start = parseInt(
                window.getComputedStyle(item).gridRowStart
              );
              const end = parseInt(window.getComputedStyle(item).gridRowEnd);
              const duration = end - start;
              const subjectText =
                item.querySelector(".subject")?.textContent || "New Event";
              const colorHex =
                item.dataset.color ||
                rgbToHex(window.getComputedStyle(item).backgroundColor);
              const itemsInCol = Array.from(
                grid.querySelectorAll(".schedule-item")
              )
                .filter(
                  (i) =>
                    parseInt(window.getComputedStyle(i).gridColumnStart) ===
                    currentCol
                )
                .sort(
                  (a, b) =>
                    parseInt(window.getComputedStyle(a).gridRowStart) -
                    parseInt(window.getComputedStyle(b).gridRowStart)
                );
              let nextAvailableRow = GRID_START_ROW;
              for (const it of itemsInCol) {
                const s = parseInt(window.getComputedStyle(it).gridRowStart);
                const eRow = parseInt(window.getComputedStyle(it).gridRowEnd);
                if (nextAvailableRow + duration <= s) break;
                nextAvailableRow = eRow;
              }
              if (nextAvailableRow + duration <= GRID_END_ROW) {
                createScheduleItem(
                  currentCol,
                  nextAvailableRow,
                  duration,
                  subjectText,
                  colorHex
                );
                return;
              }
              const slot = findNextAvailableSlot();
              if (slot) {
                createScheduleItem(
                  slot.col,
                  slot.startRow,
                  duration,
                  subjectText,
                  colorHex
                );
              } else {
                alert("No available slots to duplicate.");
              }
            });
          });
          items.forEach(updateTimeDisplay);
          items.forEach(checkItemSize);
          items.forEach(adjustItemHeightToContent);
        }

        grid.addEventListener("dragover", (e) => {
          e.preventDefault();
          const draggedItem = document.querySelector(".dragging");
          const placeholder = document.querySelector(".placeholder");
          if (!draggedItem || !placeholder) return;
          const gridRect = grid.getBoundingClientRect();
          const gridStyle = window.getComputedStyle(grid);
          const dayGridWidth = gridRect.width;
          const dayColWidth = dayGridWidth / 5;
          const rowHeight = parseFloat(gridStyle.gridAutoRows);
          const rowGap = parseFloat(gridStyle.rowGap);
          const totalRowHeight = rowHeight + rowGap;
          if (isNaN(totalRowHeight) || totalRowHeight <= 0) return;
          const x = e.clientX - gridRect.left;
          const y = e.clientY - gridRect.top;
          if (x < 0) return;
          const column = Math.min(
            5,
            Math.max(1, Math.floor(x / dayColWidth) + 1)
          );
          const grabOffsetRows = parseInt(
            draggedItem?.dataset?.grabOffsetRows || "0",
            10
          );
          let newStartRow =
            Math.floor(y / totalRowHeight) + GRID_START_ROW - grabOffsetRows;
          if (newStartRow < GRID_START_ROW) newStartRow = GRID_START_ROW;
          const duration =
            parseInt(window.getComputedStyle(draggedItem).gridRowEnd) -
            parseInt(window.getComputedStyle(draggedItem).gridRowStart);
          if (newStartRow + duration > GRID_END_ROW)
            newStartRow = GRID_END_ROW - duration;
          placeholder.style.gridColumn = column;
          placeholder.style.gridRow = `${newStartRow} / ${
            newStartRow + duration
          }`;
        });

        grid.addEventListener("drop", (e) => {
          e.preventDefault();
          const draggedItem = document.querySelector(".dragging");
          const placeholder = document.querySelector(".placeholder");
          if (!draggedItem || !placeholder) return;
          const sourceCol = parseInt(
            window.getComputedStyle(draggedItem).gridColumnStart
          );
          const dropCol = parseInt(placeholder.style.gridColumn);
          const dropRowStart = parseInt(
            placeholder.style.gridRow.split(" / ")[0]
          );
          const dropDuration =
            parseInt(window.getComputedStyle(draggedItem).gridRowEnd) -
            parseInt(window.getComputedStyle(draggedItem).gridRowStart);
          const itemsInDropCol = Array.from(
            grid.querySelectorAll(".schedule-item")
          )
            .filter(
              (i) =>
                parseInt(window.getComputedStyle(i).gridColumnStart) ===
                  dropCol && i !== draggedItem
            )
            .sort(
              (a, b) =>
                parseInt(window.getComputedStyle(a).gridRowStart) -
                parseInt(window.getComputedStyle(b).gridRowStart)
            );
          let currentRow = dropRowStart + dropDuration;
          itemsInDropCol.forEach((item) => {
            const itemStart = parseInt(
              window.getComputedStyle(item).gridRowStart
            );
            if (itemStart >= dropRowStart) {
              const itemDuration =
                parseInt(window.getComputedStyle(item).gridRowEnd) - itemStart;
              if (currentRow + itemDuration <= GRID_END_ROW) {
                item.style.gridRowStart = currentRow;
                item.style.gridRowEnd = currentRow + itemDuration;
                updateTimeDisplay(item);
                currentRow += itemDuration;
              } else {
                item.remove();
              }
            }
          });
          draggedItem.style.gridColumn = dropCol;
          draggedItem.style.gridRowStart = dropRowStart;
          draggedItem.style.gridRowEnd = dropRowStart + dropDuration;
          updateTimeDisplay(draggedItem);
          adjustItemHeightToContent(draggedItem);
          if (sourceCol !== dropCol) {
            fixColumnLayout(sourceCol, draggedItem.id);
          }
        });

        cornerSlider.addEventListener("input", (e) => {
          document.documentElement.style.setProperty(
            "--item-border-radius",
            `${e.target.value}px`
          );
        });

        colorPicker.addEventListener("input", (e) => {
          if (selectedItem) {
            selectedItem.style.backgroundColor = e.target.value;
            selectedItem.dataset.color = e.target.value;
            adjustItemHeightToContent(selectedItem);
            applyContrastToItem(selectedItem);
          }
        });

        const swatchContainer = document.getElementById("colorSwatches");
        swatchContainer.addEventListener("click", (e) => {
          const target = e.target.closest(".color-swatch");
          if (!target) return;
          const chosen = target.dataset.color;
          colorPicker.value = chosen;
          if (selectedItem) {
            selectedItem.style.backgroundColor = chosen;
            selectedItem.dataset.color = chosen;
          }
        });

        controlsToggle.addEventListener("click", () => {
          controlsPanel.classList.toggle("open");
        });

        bgColorPicker.addEventListener("input", (e) => {
          document.documentElement.style.setProperty(
            "--bg-color",
            e.target.value
          );
          document.body.style.backgroundColor = e.target.value;
        });
        bgSwatches.addEventListener("click", (e) => {
          const target = e.target.closest(".color-swatch");
          if (!target) return;
          const chosen = target.dataset.color;
          bgColorPicker.value = chosen;
          document.documentElement.style.setProperty("--bg-color", chosen);
          document.body.style.backgroundColor = chosen;
        });

        addEventBtn.addEventListener("click", () => {
          const slot = findNextAvailableSlot();
          if (slot) {
            createScheduleItem(
              slot.col,
              slot.startRow,
              2,
              "New Event",
              colorPicker.value
            );
          } else {
            alert("No available slots!");
          }
        });

        // --- SAVE/LOAD FUNCTIONALITY ---
        function saveTimetableData() {
          const events = [];
          grid.querySelectorAll(".schedule-item").forEach((item) => {
            const style = window.getComputedStyle(item);
            events.push({
              col: parseInt(style.gridColumnStart),
              startRow: parseInt(style.gridRowStart),
              endRow: parseInt(style.gridRowEnd),
              subject: item.querySelector(".subject").textContent,
              color: item.dataset.color || rgbToHex(style.backgroundColor),
            });
          });

          const data = {
            events: events,
            content: {
              subtitle: document.querySelector(".btech").innerHTML,
              title: document.querySelector("header h1").innerHTML,
              version: document.getElementById("versionTag").innerHTML,
              footer: document.querySelector("footer p").innerHTML,
            },
            styles: {
              bgColor: getComputedStyle(document.documentElement)
                .getPropertyValue("--bg-color")
                .trim(),
              cornerRadius: getComputedStyle(document.documentElement)
                .getPropertyValue("--item-border-radius")
                .trim(),
            },
          };

          const dataStr = JSON.stringify(data, null, 2);
          const blob = new Blob([dataStr], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.download = "timetable-data.json";
          link.href = url;
          link.click();
          URL.revokeObjectURL(url);
        }

        function loadTimetableData(data) {
          // Clear existing events
          grid
            .querySelectorAll(".schedule-item")
            .forEach((item) => item.remove());

          // Load events
          data.events.forEach((eventData) => {
            const duration = eventData.endRow - eventData.startRow;
            createScheduleItem(
              eventData.col,
              eventData.startRow,
              duration,
              eventData.subject,
              eventData.color
            );
          });

          // Load content
          document.querySelector(".btech").innerHTML = data.content.subtitle;
          document.querySelector("header h1").innerHTML = data.content.title;
          document.getElementById("versionTag").innerHTML =
            data.content.version;
          document.querySelector("footer p").innerHTML = data.content.footer;

          // Load styles
          const bgColor = data.styles.bgColor;
          const cornerRadius = data.styles.cornerRadius;
          document.documentElement.style.setProperty("--bg-color", bgColor);
          document.body.style.backgroundColor = bgColor;
          bgColorPicker.value = rgbToHex(bgColor);

          document.documentElement.style.setProperty(
            "--item-border-radius",
            cornerRadius
          );
          cornerSlider.value = parseInt(cornerRadius, 10);
        }

        saveBtn.addEventListener("click", saveTimetableData);
        loadBtn.addEventListener("click", () => loadFileInput.click());
        loadFileInput.addEventListener("change", (event) => {
          if (!event.target.files.length) return;
          const file = event.target.files[0];
          const reader = new FileReader();

          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              loadTimetableData(data);
            } catch (error) {
              alert("Error: Could not parse the timetable file.");
              console.error("Failed to parse JSON", error);
            }
          };
          reader.readAsText(file);
          loadFileInput.value = null; // Reset for same-file uploads
        });

        // Screenshot functionality
        screenshotBtn.addEventListener("click", async () => {
          document.body.classList.add("screenshot-mode");
          await new Promise((resolve) => setTimeout(resolve, 100));
          const canvas = await html2canvas(document.body, {
            windowWidth: 1080,
            windowHeight: 2400,
            width: 1080,
            height: 2400,
            scale: 2,
            useCORS: true,
            allowTaint: true,
            backgroundColor: getComputedStyle(document.body).backgroundColor,
          });
          const link = document.createElement("a");
          link.download = "timetable-screenshot.png";
          link.href = canvas.toDataURL();
          link.click();
          document.body.classList.remove("screenshot-mode");
        });
      });
    </script>
